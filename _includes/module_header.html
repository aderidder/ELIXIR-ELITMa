
{% include assign_current_module.html %}

  <div class="module">
    <p>{{ current_module.description }}</p>
    <p><strong>Learning objectives:</strong></p>
    <ul>
      {% for objective in current_module.objectives %}
        <li>{{ objective }}</li>
      {% endfor %}
    </ul>
    <p><strong>Delivery:</strong> {{ current_module.delivery }}</p>
    <p><strong>Course leads:</strong> {{ current_module.leads }}</p>
  </div>
